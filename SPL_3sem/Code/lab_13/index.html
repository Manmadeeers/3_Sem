<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lab 13</title>
</head>
<body>
    <main>
        <header>
            <h1>ToDo List</h1>
            <input type="text" placeholder="Add a new task..." id="adder" name="adder-field">
            <button id="submit">Add</button>
        </header>
        <section class="buttons">
            <button id="show-all">Show all</button>
            <button id="show-completed">Show all completed tasks</button>
            <button id="show-incompleted">Show all incompleted tasks</button>
        </section>
        <div class="tasks" id="tsk"> </div>
    </main>
<script src="script.js"></script>
</body>
</html>
