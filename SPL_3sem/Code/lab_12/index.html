<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 12</title>
</head>
<body>
    <form>
        <h1>Enter values to solve sudoku</h1>
        <label>
            <input type="number" placeholder="Column..." id="col">
        </label>
        <label>
            <input type="number" placeholder="Row..." id="row">
        </label>
        <label>
            <input type="number" placeholder="Value..." id="val">
        </label>
        <label >
            <input type="button" id="submit-button" name="Submit" style="width: 150px;" value="Add number">
        </label>
        <label>
            <input type="button" id="generate-button" style="width: 150px;" name="Generate" value="Generate valid board">
        </label>
        <input type="button" id="wipe" style="width:150px" value="Wipe the whole thing" name="wiper">
    </form>
    <script src="script.js"></script>
</body>
</html>
